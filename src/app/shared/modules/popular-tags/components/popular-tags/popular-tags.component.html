<app-loading *ngIf="isLoading$ | async"></app-loading>

<app-error-message *ngIf="error$ | async"></app-error-message>

<div class="sidebar" *ngIf="tagList$ | async">
  <p>Popular Tags</p>
  <div class="tag-list">
    <a
      class="tag-default tag-pill"
      *ngFor="let tag of tagList$ | async"
      [routerLink]="['/tags', tag]"
      >{{ tag }}</a
    >
  </div>
</div>
